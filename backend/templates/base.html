{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Портал ИТ Газпром Инвест{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/tiles.css' %}">
  <link rel="stylesheet" href="{% static 'css/qask_card.css' %}">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/md_style.css' %}">
  <style>
    :root{
      --gi-blue:#0b6496;
      --gi-accent:#f7cdb4;
    }
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    .gi-topbar{ background:var(--gi-blue); }
    .gi-topbar .nav-link, .gi-topbar .navbar-brand{ color:#fff; }
    .gi-topbar .nav-link:hover{ text-decoration:underline; color:#fff; }
    .gi-footer{ background:#f5f5f5; border-top:1px solid #ddd; padding:1rem 0; font-size:.875rem; }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  {% include "partials/_header.html" %}

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  {% include "partials/_footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
