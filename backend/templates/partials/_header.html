{% load static %}
<nav class="navbar navbar-expand-lg gi-topbar border-bottom border-2 border-dark-subtle">
  <div class="container">
    <!-- Бренд -->
    <a class="navbar-brand fw-semibold p-0 me-3" href="{% url 'guide:home' %}">
      Газпром Инвест
      {# <img src="{% static 'img/logo.png' %}" alt="Газпром Инвест" height="40"> #}
    </a>

    <!-- Поиск: видим на >= lg, по центру -->
    <form class="d-none d-lg-flex flex-grow-1 mx-3 gi-search-nav" action="{% url 'guide:search' %}" method="get" role="search">
      <input
        name="q"
        class="form-control text-center"
        placeholder="поиск"
        value="{{ request.GET.q|default_if_none:'' }}">
    </form>

    <!-- Бургер -->
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#topbar" aria-controls="topbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Коллапс -->
    <div id="topbar" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% for item in top_links %}
          <li class="nav-item">
            <a class="nav-link px-3" href="{{ item.url }}" target="_blank" rel="noopener">
              {{ item.label }}
            </a>
          </li>
        {% endfor %}
      </ul>

      <!-- Поиск в коллапсе: видим на < lg, под ссылками -->
      <form class="d-lg-none w-100 mt-2 gi-search-nav" action="{% url 'guide:search' %}" method="get" role="search">
        <input
          name="q"
          class="form-control text-center"
          placeholder="поиск"
          value="{{ request.GET.q|default_if_none:'' }}">
      </form>
    </div>
  </div>
</nav>
