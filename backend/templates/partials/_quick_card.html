<div class="card h-100 shadow-sm border-0 gi-quick-card">
  <div class="card-header text-white py-2 gi-quick-card__header">
    <a href="{{ card.product_url }}" class="text-white text-decoration-none">
      <span class="fw-semibold">{{ card.product_name }}</span>
    </a>
  </div>
  <div class="card-body p-0">
    {% if card.items %}
      <div class="list-group list-group-flush">
        {% for q in card.items %}
          <a href="{{ q.url }}"
             class="list-group-item list-group-item-action {% if forloop.first %}border-top-0{% endif %}">
            {{ q.title }}
          </a>
        {% endfor %}
      </div>
    {% else %}
      <div class="text-muted small p-3">Пока нет вопросов.</div>
    {% endif %}
  </div>
</div>
